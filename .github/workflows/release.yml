name: Release

on:
  push:
    tags:
      - "*"

jobs:
  build-sdist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: pip install -U setuptools wheel pip

      - name: Build source distribution
        run: |
          python setup.py sdist
          ls -l dist/  # 输出dist目录内容以确认生成的包

  build-wheels:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.21.3

      - name: Build wheels
        run: |
          cibuildwheel --output-dir wheelhouse
          ls -l wheelhouse/  # 确认轮子构建成功

  publish:
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download sdist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-sdist
          path: dist/

      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-wheels-*
          path: wheelhouse/

      - name: Move artifacts to all_dist
        run: |
          mkdir -p all_dist
          mv dist/*.tar.* all_dist/  # 只移动有效的包文件
          mv wheelhouse/*.whl all_dist/  # 确保只移动 wheel 文件
          ls -l all_dist/  # 输出all_dist目录内容以确认文件

      - name: Upload all dist/* to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: all_dist/*

      - name: Upload to PyPI
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          pip install --upgrade twine
          twine upload all_dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}